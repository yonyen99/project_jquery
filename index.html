<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Project jQuery</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="#">
                    <select id="recipe" class="form-control">
                        <option value="" disabled selected>Choose recipe</option>
                        <option value="1">Avocado Shake (Toek KaLok)</option>
                        <option value="2">French creps</option>
                    </select>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="container mt-5">
            <div class="row" id="card">

            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-danger" id="low" type="button">-</button>
                        </div>
                        <input type="text" id="value" class="form-control text-center" disabled value="0">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="add" type="button">+</button>
                        </div>
                    </div>
                    <hr>
                    <h1 class="text-center" id="result"></h1>
                    <br>
                    <br>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="height: 20px"
                            id="p_bar"></div>
                    </div>
                </div>
                <div class="col-4"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3 id="ingredient"></h3>
                <table class="table table-borderless" id="table">
                </table>
            </div>
            <!-- <div class="col-6">
                <h3 id="instruction"></h3>
                <div class="card" id="in "></div>
            </div> -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/json.js"></script>
</body>

</html>
